
 # === Supabase PostgreSQL configuration ===
 # Expect these to be provided via environment variables in your deployment/runtime
 # Example SUPABASE_DB_URL:
 #   jdbc:postgresql://db.<project-ref>.supabase.co:5432/postgres
 spring.datasource.url=${SUPABASE_DB_URL}
 spring.datasource.username=${SUPABASE_DB_USER}
 spring.datasource.password=${SUPABASE_DB_PASSWORD}
 spring.datasource.driver-class-name=org.postgresql.Driver
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Multipart file upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


#for supabase max pool size
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=20000


 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

 # Ensure UTC timestamps when persisting to Supabase
 spring.jpa.properties.hibernate.jdbc.time_zone=UTC


server.port=8081
spring.application.name=hrms-platform

